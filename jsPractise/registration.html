<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1(){
            var name= document.getElementById('name').value;
            var email= document.getElementById('email').value;
            var password=document.getElementById('pass').value;
            var city=document.getElementById('city').value;
            var state=document.getElementById('state').value;

            
            localStorage.setItem('username',name);
            localStorage.setItem('email',email);
            localStorage.setItem('password',password);
            localStorage.setItem('city',city);
            localStorage.setItem('state',state);

        }
    </script>
</head>
<body>
    <form method="post" action="/Login.html" onsubmit="fun1();">
        <input type="text" id="name" placeholder="name" name="username"><br>
        <input type="email" id="email" placeholder="email" name="email"><br>
        <input type="password" id="pass"placeholder="password" name="password"><br>
        <input type="password" placeholder="confirm password"><br>
        <select id="city">
            <option disabled selected hidden>select city</option>
            <option>rajkot</option>
            <option>ahemdabad</option>
            <option>vadodara</option>
        </select><br>
        <select id="state">
            <option disabled selected hidden>select state</option>
            <option>rajkot</option>
            <option>ahemdabad</option>
            <option>vadodara</option>
        </select><br>
        <input type="checkbox" id="tnc">
        <label for="tnc">term and conditions</label><br>
        <input type="submit" value="register">
    
    </form>
</body>
</html>
