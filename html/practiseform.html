<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            display: none;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <button id="loginBtn" onclick="myfun1()">Login</button>
        <button id="registerBtn" onclick="myfun2()">Register</button>
    </div>
    <div class="formcontainer">
        <div id="login">
            <form>
                <label for="fname">First name:</label>
                <input type="text" id="fname" required><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
                <label for="pass">Password:</label>
                <input type="password" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </form>
        </div>
        
    
        <div id="register" class="active">
            <form>
                <label for="fname2">First name regi:</label>
                <input type="text" id="fname2" required><br>
                <label for="lname2">Last name regis:</label>
                <input type="text" id="lname2" required><br>
                <label for="email2">Email:</label>
                <input type="email" id="email2" required><br>
                <label for="pass2">Password:</label>
                <input type="password" id="pass2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </form>
        </div>
    </div>
    <script>
        
        var register = document.getElementById("register");
        var login = document.getElementById("login");
        function myfun1(){
            register.classList.add("active");
            login.classList.remove("active");
        }
        function myfun2(){
            login.classList.add("active"); 
            register.classList.remove("active");   
        }
    </script>
</body>
</html>
