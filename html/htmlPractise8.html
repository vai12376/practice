<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="Information.php">
            <h1>Persional information</h1>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" required><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" required><br>
            <label>Date of Birth:</label>
            <select required>
                <option value="" disabled selected hidden>month</option>
                <option value="month">january</option>
                <option value="month">february</option>
            </select>
            <select required>
                <option value="" disabled selected hidden>day</option>
                <option value="day">01</option>
                <option value="day">02</option>
                <option value="day">03</option>
                <option value="day">04</option>
                <option value="day">05</option>
                <option value="day">06</option>
            </select>
            <select required>
                <option value="" disabled selected hidden>year</option>
                <option value="year">2001</option>
                <option value="year">2002</option>
                <option value="year">2003</option>

            </select><br>
            <label>Gender:</label>
            <select>
                <option value="" disabled selected hidden>Choose your gender</option>
                <option>Female</option>
                <option>Male</option>
            </select>
            <h1>Account information</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <p>(your email address will be your username)</p>
            <label for="remail">Retype Email:</label>
            <input type="email" id="remail"><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            <p>(Min 8 characters,1 number, case sensitive)</p>
            <label for="rpass">Retype Password:</label>
            <input type="password" id="rpass" required><br>
            <label for="secque">security question</label>
            <select id="secque" required>
                <option value="" disabled selected hidden>choose a security question</option>
                <option>questin 1</option>
                <option>question 2</option>
            </select><br>
            <label for="ans">your answer:</label>
            <input type="text" id="ans" required>
            <h1>Contact information</h1>
            <label for="address">Address:</label>
            <input type="text" id="address"><br>
            <label for="city">City:</label>
            <input type="text" id="city" required><br>
            <label for="state">State:</label>
            <select id="state">
                <option disabled selected hidden>choose a state</option>
                <option>gujrat</option>
                <option>maharashtra</option>
            </select><br>
            <label>Zip code:</label>
            <input type="text" pattern="[0-9]{6}" required><br>
            <label for="pn">Phone:</label>
            <input type="text" id="pn" pattern="[1-9]{1}[0-9]{9}" required><br>
            <input type="submit">
            <input type="reset">
        </form>
    </div>
</body>
</html>
