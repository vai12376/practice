<!-- @format -->

<form #form="ngForm">
  <div class="form-group">
    <label for="fname">FirstName</label>
    <input
      type="text"
      name="fname"
      id="fname"
      class="form-control"
      ngModel
      #firstName="ngModel"
      (change)="log(firstName)"
      minlength="4"
      maxlength="10"
      required
    />
    <div
      *ngIf="!firstName.valid && firstName.touched"
      class="alert alert-danger"
    >
      <div *ngIf="firstName.errors && firstName.errors['required']">
        this field is required
      </div>
      <div *ngIf="firstName.errors && firstName.errors['minlength']">
        minimum length required
      </div>
      <div *ngIf="firstName.errors && firstName.errors['maxlength']">
        maximum length required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">comment:</label>
    <input
      #comment="ngModel"
      ngModel
      name="comment"
      id="comment"
      minlength="100"
      class="form-control"
      required
    />
    <div *ngIf="comment.touched && !comment.valid" class="alert alert-danger">
      add minimum length 100 characters
    </div>
  </div>
  <div class="form-group">
    <label for="phno">phone Number:</label>
    <input
      ngModel
      #phno="ngModel"
      type="number"
      name="phoneNumber"
      id="phno"
      minlength="40"
      class="form-control"
      required
    />
    <div *ngIf="phno.touched && !phno.valid" class="alert alert-danger">
      enter 10 digit phone number
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="!form.valid">submit</button>
</form>
